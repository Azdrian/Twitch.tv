<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Twitch Tv App</title>
	<link rel="stylesheet" href="css/main.css"> </head>

<body>
	<div class="wrapper">
		<!-- Header 
		------------------------------------------------ -->
		<header>
			<h1 class="heading">Twitch.tv App</h1>
		</header>
		<!-- Main content
		------------------------------------------------ -->
		<main>
			<!-- All streamers -->
			<div class="all-streamers">
				<p class="streamers-heading">All Streamers</p> <span>+</span> </div>
			<div class="animated slideInUp" id="all"> </div>
			<!-- online streamers -->
			<div class="online-streamers">
				<p class="streamers-heading">Online Streamers</p> <span>+</span> </div>
			<div class="animated slideInUp" id="online"> </div>
			<!-- offline streamers -->
			<div class="offline-streamers">
				<p class="streamers-heading">Offline Streamers</p> <span>+</span> </div>
			<div class="animated slideInUp" id="offline"> </div>
		</main>
		<!-- Footer 
		------------------------------------------------ -->
		<footer>
			<p>Hand-coded by <a class="footer-link" href="https://github.com/Azdrian" target="_blank">U'el Azdrian Small</a> &copy; 2016.</p>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
